<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rainbow 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <!-- building a rainbow -->
    <div style="text-align: center; padding: 10%;">
        <div id="red" onclick="redFunction()" style="height: 50px;">red</div>

        <div id="orange" onclick="orangeFunction()" style="height: 50px;">orange</div>

        <div id="yellow" onclick="yellowFunction()" style="height: 50px;">yellow</div>

        <div id="green" onclick="greenFunction()" style="height: 50px;">green</div>

        <div id="blue" onclick="blueFunction()" style="height: 50px;">blue</div>

        <div id="indigo" onclick="indigoFunction()" style="height: 50px;">indigo</div>

        <div id="violet" onclick="violetFunction()" style="height: 50px;">violet</div>
    </div>

    <!-- JavaScript styling and functions -->

    <script>

        function redFunction() {
            document.getElementById("red").style.backgroundColor = "red";
        }

        function orangeFunction() {
            document.getElementById("orange").style.backgroundColor = "orange";
        }

        function yellowFunction() {
            document.getElementById("yellow").style.backgroundColor = "yellow";
        }

        function greenFunction() {
            document.getElementById("green").style.backgroundColor = "green";
        }

        function blueFunction() {
            document.getElementById("blue").style.backgroundColor = "blue";
        }

        function indigoFunction() {
            document.getElementById("indigo").style.backgroundColor = "indigo";
        }

        function violetFunction() {
            document.getElementById("violet").style.backgroundColor = "violet";
        }

   </script>

</body>
</html>
